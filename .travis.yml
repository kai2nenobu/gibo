matrix:
  include:
    - os: linux
      dist: bionic
    - os: linux
      dist: xenial
    - os: linux
      dist: trusty
    - os: osx
      osx_image: xcode11
    - os: osx
      osx_image: xcode10.1
    - os: osx
      osx_image: xcode9.2
    - os: osx
      osx_image: xcode8.0
    - os: windows

before_script:
  - uname -a
  - env | sort
  - ls -l /bin/sh
  - /bin/sh --version || true # Allow failure
  - git --version
  # Print OS Version
  - if [ -e /etc/os-release ]; then cat /etc/os-release; fi
  - if which sw_vers > /dev/null 2>&1; then sw_vers; fi
  - if which cmd.exe > /dev/null 2>&1; then cmd.exe /C ver; fi
script:
  - ./gibo version
  - ./gibo list
